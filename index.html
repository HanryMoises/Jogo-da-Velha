<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo da velha</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row" align="center">
            <div class="col g-5 pos">
                <div id="jogador" class="card shadow-lg" style="width: 22rem;">
                    <center>

                        <div class="container">
                            <hr>
                            <h3 class="card-title text-dark text-bold mt-3 mb-3 ">Jogo da Velha</h3>
                            <hr class="bg-dark">
                        </div>
                    </center>
                    <div class="card-body">
                        <h4 class="text-muted mt-5 mb-5">Selecione seu Play</h4>
                        <div class="d-grid gap-5 d-md-flex mt-4 mb-4 g-5">
                            <button id="play-O" style="height: 5rem;  width: 8rem;" class="btn btn-dark rounded-pill"
                                type="button">
                                <center>
                                    <img id="img-O" class="h-100 w-100" src="img/c.png" alt="">
                                </center>

                            </button>

                            <button id="play-X" style="height: 5rem;  width: 8rem;"
                                class="btn btn-sm btn-dark rounded-pill" type="button">
                                <center>
                                    <img id="img-X" value="img/x.png" class="h-100 w-100" src="img/x.png" alt="">
                                </center>

                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="tabuleiro" class="container">
        <div id="r1" class="row">
            <div class="card bg-secondary text-white col col-sm-4 offset-sm-4" style="width: 22rem;">
                <div class="card-body">
                    <h5 class="card-title text-center">Jogador atual</h5>
                    <center>
                        <h6 id="play_atual" class="card-subtitle mb-2 text-muted text-center"></h6>
                    </center>
                </div>
            </div>
        </div>
        <!-- tabuleiro -->
        <div class="row mt-0 mb-4">
            <div id="jogo" class="col col-lg-6 offset-lg-3 g-5">




                <div class="d-flex">

                    <div id="q1" value="1" class="quadrante b1 b2 b3">

                    </div>

                    <div id="q2" value="2" class="quadrante b1 b2">

                    </div>


                    <div id="q3" value="3" class="quadrante b1 b2 b5">

                    </div>
                </div>

                <div class="d-flex">

                    <div id="q4" value="4" class="quadrante b1 b3">

                    </div>

                    <div id="q5" value="5" class="quadrante b1">

                    </div>

                    <div id="q6" value="6" class="quadrante b1 b5">

                    </div>
                </div>

                <div class="d-flex">

                    <div id="q7" value="7" class="quadrante b1 b4 b3">

                    </div>

                    <div id="q8" value="8" class="quadrante b1 b4">

                    </div>



                    <div id="q9" value="9" class="quadrante b1 b4 b5">

                    </div>
                </div>


                <div id="modal"class="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Vitória de <span id="jv"></span> </h5>
                            </div>
                            <div class="modal-body">
                                <p id="t">Parabéns por sua Vitória!</p>
                            </div>
                            <div class="modal-footer">
                                <button id="nj" type="button" class="btn btn-danger" data-bs-dismiss="modal">Novo Jogo</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

    </div>
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
